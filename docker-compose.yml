version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped

  web:
    build: .
    command: gunicorn racjdjangoapp.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/mediafiles
      - .:/code
    expose:
      - 8000
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: $(DJANGO_SECRET_KEY)
      DEBUG: ${DJANGO_DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
    restart: unless-stopped

  apache:
    image: httpd:2.4
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /etc/apache2:/usr/local/apache2/conf:ro
      - /etc/apache2/apache2.conf:/usr/local/apache2/conf/httpd.conf:ro
      - /etc/apache2/sites-enabled:/usr/local/apache2/conf/sites-enabled:ro
      - /etc/apache2/mods-enabled:/usr/local/apache2/conf/mods-enabled:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/var/www/html/static

    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
